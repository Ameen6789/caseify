
<body class="h-100"> 
    <nav class="h-100 bg-white fixed-top navbar border-bottom d-flex">
        <p class="fw-bold fs-5 mb-0">caseify</p>
        <ul class="nav d-flex align-items-center justify-content-center fw-bold">
           
            <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                <p (click)="logout()" class="mb-0"><a href="" class="fw-semibold text-dark  text-decoration-none fs-6">Log out</a> </p>
            </ng-container>
              
            <ng-template #loggedOut>
                <p (click)="login()" class="mb-0"> <a href="" class="fw-semibold text-dark text-decoration-none fs-6">Log in</a></p>
            </ng-template>
            
            
            
        </ul>
    </nav>

<div class="main-container d-flex flex-column vh-100">
    
    <div class="progress-main-container d-flex align-items-center justify-content-center">
        <div class="progress-container d-flex flex-lg-column-reverse bg-white w-100">
            <div class="d-flex flex-column flex-lg-row progress-bar  me-4">
                <div class="current-progress d-flex bg-dark"></div>
                <div class="remaining-progress d-flex bg-secondary"></div>
            </div>
            
            <div class="d-flex flex-column flex-lg-row justify-content-start align-items-start py-3 row-lg">
                <div class="d-flex mb-4 mb-lg-0  col-lg-4 justify-content-center">
                    <img src="assets/images/snake-1.png" alt="" height="80px" width="80px" class="me-4">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="fw-bold mb-0">Step 1: Add image</p>
                        <p class="text-secondary mb-0">Choose an image for your case</p>
                    </div>
                </div>
                
                <div class="d-flex mb-4  mb-lg-0 col-lg-4 justify-content-center">
                    <img src="assets/images/snake-2.png" alt="" height="80px" width="80px" class="me-4">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="fw-bold mb-0">Step 2: Customize design</p>
                        <p class="text-secondary mb-0">Make the case yours</p>
                    </div>
                </div>
            
                <div class="d-flex  mb-lg-0 col-lg-4 justify-content-center">
                    <img src="assets/images/snake-3.png" alt="" height="80px" width="80px" class="me-4">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="fw-bold mb-0">Step 3: Summary</p>
                        <p class="text-secondary mb-0">Review your final design</p>
                    </div>
                </div>
            </div>  
        </div>
        
        
    </div>
    

     
    <div class=" my-5 h-100 image-upload-container">
        <input type="file" (change)="onFileSelected($event)" hidden #fileInput id="image-file" class="d-hidden">
    
        <label for="image-file" class="file-upload-container  w-100 h-100 ">
            
            
            <div
                class="drag-drop-zone w-100 h-100 d-flex flex-column align-items-center justify-content-center"
                (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)"
                (drop)="onDrop($event)"
                [class.dragover]="isDragOver">
            
                <div id="redirecting-text">
                    <p>Please wait redirecting...</p>
                </div>
                <div id="placeholder-img-instructions">
                    <img src="assets/images/image-icon.png" alt="" width="24px" height="24px" class="mb-2">
                    <p class="mb-2"><span class="fw-bold">Click to upload</span> <span class="fw-medium"> or drag and drop</span></p>
                </div>
            
                <div class="file-progress-container mb-4 " id="file-progress-container">
                    <div class="h-100 div d-flex align-items-center justify-content-center flex-column">
                        <div class="loading-symbol">
                            
                        </div>
                        
                    </div>
                    <p class="mb-2  fw-semibold">Uploading...</p>   
                </div>
            
            
                <p class="my-2 fs-6">PNG, JPG, JPEG</p>
                <i class="">Maximum 2MB size</i>
            
                <div class=" mt-3 px-5 " id="error-container">
                    <p class="fs-6 mt-3   mb-1 fw-medium text-start">Error! Something went wrong.</p>
                    <ul class="fs-6 mt-0 pt-0 ps-3 fw-medium">
                        <li class="text-start">Please check image is less than 2MB.</li>
                        <li class="text-start">Please select a PNG, JPG, or JPEG image.</li>
                    </ul>
                    
                </div>
        
            </div>
            
        </label>
    </div>
    
</div>

  
  

  

</body>
